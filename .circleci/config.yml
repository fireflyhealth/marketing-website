version: 2.1
orbs:
  node: circleci/node@5
  aws-cli: circleci/aws-cli@4.0
  aws-s3: circleci/aws-s3@4.0

jobs:
  deploy:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run:
          name: Run Build Static
          command: cd www && yarn build:static
          environment:
            STATIC_BUILD: true
      - aws-cli/setup:
          role_arn: ${ROLE_ARN}
      - aws-s3/sync:
          arguments: |
            --acl public-read
          from: ~/project/www/out
          to: ${BUCKET_NAME}

workflows:
  build-and-deploy:
    jobs:
      - deploy
