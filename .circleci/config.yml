version: 2.1
orbs:
  node: circleci/node@5
  aws-cli: circleci/aws-cli@4.0
  aws-s3: circleci/aws-s3@4.0

jobs:
  build:
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run:
          name: Run Build Static
          command: cd www && yarn build:static
          environment:
            STATIC_BUILD: true
      - run:
          name: Run tests
          command: yarn test --passWithNoTests

  deploy:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - aws-cli/setup:
          profile_name: firefly-ci
          role_arn: $ROLE_ARN
      - aws-s3/sync:
          arguments: |
            --acl public-read
          from: ./www/out
          profile_name: firefly-ci
          region: $REGION
          to: $BUCKET_NAME

workflows:
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
