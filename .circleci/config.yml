version: 2.1
orbs:
  node: circleci/node@5
  aws-cli: circleci/aws-cli@4.0
  aws-s3: circleci/aws-s3@4.0

workflows:
  s3-env-vars:
    jobs:
      - deploy:
          context: s3
jobs:
  build:
    # Install node dependencies and run tests
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run:
          name: Run tests
          command: yarn test --passWithNoTests
      - run:
          name: Run Build Static
          command: cd www && yarn build:static
          environment:
            STATIC_BUILD: true

  deploy:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - aws-cli/setup:
          role_arn: $ROLE_ARN
      - aws-s3/sync:
          arguments: |
            --acl public-read \
            --cache-control "max-age=86400"
          from: ./www/out
          to: $BUCKET_NAME

workflows:
  build-and-test:
    jobs:
      - build
      - deploy:
          requires:
            - build
